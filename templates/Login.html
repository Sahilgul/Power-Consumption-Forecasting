<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
  <title>Login Page</title>
</head>

<body>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
      <br />
      <h1>Sign In</h2>
    </div>
  </div>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="upload_file">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h2 class="lead fw-normal mb-0 me-3"> </h2>

            </div>

            <div class="divider d-flex align-items-center my-4">
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">

              <label class="form-label" for="form3Example3">Username</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter Username"
                required />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password:</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" required />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <!-- <a class="btn btn-primary" href="{{ url_for('upload_file') }}" onclick="Validate()">Login</a> -->
              <!-- <button class="btn btn-primary" type="submit"></button> -->
              <button type="submit" class="btn btn-primary">Login</button>
            </div>



          </form>
        </div>
      </div>
    </div>

    </div>
  </section>

  <script>
    function validateForm() {
      var x = document.forms["form-outline mb-4"]["form3Example3"].value
      if (x == null || x == "") {
        alert("Enter full name");
        return false;
      }
    }
  </script>

</body>

</html>
