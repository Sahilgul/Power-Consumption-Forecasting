<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGB Forecasting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
  <style>
    .navbar {
      background-color: rgb(0, 0, 0);
    }

    body {
      background-image: url('static/background_homepage.png');
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      /* height: 50%; */
    }
    .caption{
      font-size: xx-large;
      color: rgb(255, 239, 16);
      /* background-color: black; */
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h2 style="color:white ;">Production Industry</h2>
    <h3 style="color:white; margin-left: 7%;">XGBoost Model Graphs</h3>
    <a href="{{ url_for('index') }}" class="btn btn-outline-success" style="
                font-weight: bolder; color: rgb(255, 255, 255); font-size:large; margin-left: 5%;">Home</a>

    <a href="{{ url_for('xgb_model') }}" class="btn btn-outline-success" style="
    font-weight: bolder; color: rgb(255, 255, 255); font-size:large; margin-right: 5%;">Previous Page</a>

  </div>

  <div style="margin-left: 38%; margin-top:2%">
    <BUTTON class="btn btn-primary" style="font-weight: bold;" ONCLICK="ShowAndHide()">Display Graph Results</BUTTON>
    <a class="btn btn-primary" style="font-weight: bold;" href="{{ url_for('show_max') }}">XGB Maximum Demand</a>
  </div>

  <section id="txtCode" style="display:none">
    <figure>
      <img src="static/charts_temp/chart1.png" alt="" height="80%" class="center">
      <figcaption class="caption">
        Maximum Demand will be reached when the scale plots reach 2400kWh-2600kWh.
      </figcaption>
    </figure>
  </section>

  <SCRIPT>
    function ShowAndHide() {
      var x = document.getElementById('txtCode');
      if (x.style.display == 'none') {
        x.style.display = 'block';
      } else {
        x.style.display = 'none';
      }
    }
  </SCRIPT>

</body>

</html>
